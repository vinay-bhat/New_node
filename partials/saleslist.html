 <div id="real" ng-controller="batchCtrl">
 	 
<div class="container">
  <div class="row articles" style="margin-top: 10px;">
    <div class="col-md-12 breadcrumbe " ng-show="saleslists.length==0">
      <p class="text-center">Sorry! No Sales</p>
    </div>
    <input type="text" class="form-control" ng-model="searchText" placeholder="Search.." style="width: 70%;" /><br>
   <table class="table list" ng-show="saleslists.length>0">

        <thead>
          <tr>
            <th>Invoice Number</th>
            <th>Invoice Date</th>          
            <th>DC Number</th>         
            <th>Company Name</th>
            
            <th>View</th>         
                           
            <!-- <th>Edit</th> -->
          </tr>
        </thead>
        <tbody>
        <!-- <tr ng-repeat="user in orders | reverse | filter:searchText" ng-hide="user.status=='Closed'"> -->
          <tr ng-repeat="purchase in saleslists | filter:searchText">
           
            <td>{{purchase.invoice_number}}</td>
            <td>{{purchase.date}}</td>
            <td>{{purchase.dc_number}}</td>
            <td>{{purchase.company_name}}</td>
           
            
            <td><a href="#/viewSalesDetails"><i class="fa fa-eye" ng-click="getSale(purchase);getResultTax(purchase);saveResults(purchase)" style="font-size: 18px;color: #646cc7"></i></a></td>
           
           <!--  <td><a href="#/editpurc"><i class="fa fa-edit" ng-click="save(purchase)" style="font-size: 22px;color: #646cc7"></i></a></td> -->
           
        </tr>
        </tbody>
      </table>
  </div>
</div>

</div>
