 <div id="real" ng-controller="batchCtrl">
 	<form name="thisForm">
 	<div class="row">
 		
 			<div class="form-group has-feedback col-md-4 col-sm-6 col-xs-6">
				<label for="cname">Company Name * </label>
				<input type="text" name="cname" id="cname" class="form-control" ng-model="pageData.company_name" autocomplete="off" required>
			</div>
			<div class="form-group has-feedback col-md-4 col-sm-6 col-xs-6">
				<label for="caddress">Company Address * </label>
				<input type="text" name="caddress" id="caddress" class="form-control" ng-model="pageData.company_address" autocomplete="off" required>
			</div>
			<div class="form-group has-feedback col-md-4 col-sm-6 col-xs-6">
				<label for="email">Company Mail ID * </label>
				<input type="email" name="email" id="email" class="form-control" ng-model="pageData.mail" autocomplete="off">
			</div>
			<div class="form-group has-feedback col-md-4 col-sm-6 col-xs-6">
				<label for="cphone1">Company Contact Number 1 * </label>
				<input type="text" name="cphone1" id="cphone1" class="form-control" ng-model="pageData.contact1" autocomplete="off" required>
			</div>
			<div class="form-group has-feedback col-md-4 col-sm-6 col-xs-6">
				<label for="cphone2">Company Contact Number 2  </label>
				<input type="text" name="cphone2" id="cphone2" class="form-control" ng-model="pageData.contact2" autocomplete="off">
			</div>
			
			<div class="form-group has-feedback col-md-4 col-sm-6 col-xs-6">
				<label for="gst">GST No * </label>
				<input type="text" name="gst" id="gst" class="form-control" ng-model="pageData.gst_no" autocomplete="off">
			</div>
       <a href=""><button class="demo" name='myName'  ng-disabled="thisForm.$invalid" ng-click="insertDetails(pageData)" style="float: right;">Submit</button></a>
       <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" ng-show="successMessagebool ">
        <strong>{{successMessage }}</strong>
</div>
