 <div class="bottom">
       <!--  <div class="left">
          <h1>dashboard</h1>
        </div> -->
        <div class="right">
          <h1>dashboard /</h1>
          <a href="#">Customer List</a>
        </div>
      </div>

 <div id="real" ng-controller="batchCtrl">
 	 
<div class="container">
  <div class="row articles" style="margin-top: 10px;">
    <div class="col-md-12 breadcrumbe " ng-show="customers.length==0">
      <p class="text-center">Sorry! No Customers</p>
    </div>
    <input type="text" class="form-control" ng-model="searchText" placeholder="Search.." style="width: 70%;" /><br>
   <table class="table list" ng-show="customers.length>0">

        <thead>
          <tr>
            <th>Sl No.</th>
            <th>Company Name</th>          
            <th>Customer Name</th>
            <th>Mobile Number</th>  
            <th>Landline Number</th> 
            <th>Mail Id</th>
            <th>GST Number</th>   
            <th></th>   
          </tr>
        </thead>
        <tbody>
        <!-- <tr ng-repeat="user in orders | reverse | filter:searchText" ng-hide="user.status=='Closed'"> -->
          <tr ng-repeat="cust in customers | filter:searchText">
           
            <td>{{$index+1}}</td>
            <td>{{cust.company_name}}</td>
            <td>{{cust.customer_name}}</td>
            <td>{{cust.mobile}}</td>
            <td>{{cust.landline}}</td>
            <td>{{cust.mail}}</td>
            <td>{{cust.gst_no}}</td>
            <td><a href="#/editcust"><i class="fa fa-edit" ng-click="save(cust)" style="font-size: 22px;color: #646cc7"></i></a></td>
           
        </tr>
        </tbody>
      </table>
  </div>
</div>

</div>
